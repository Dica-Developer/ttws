<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TT Watch Synchronizer</title>
    <link rel="stylesheet" href="main.css"></link> 
    <link rel="stylesheet" href="../../node_modules/blaze/dist/blaze.min.css"></link> 
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <successdialog></successdialog>
    <div class="c-tabs">
      <div class="c-tabs__headings">
        <div id="watchtab" onclick="changeTab('watchtab', 'watchcontent')" class="c-tab-heading c-tab-heading--active"><span style="text-decoration: underline;">W</span>atch</div>
        <div id="localactivitiestab" onclick="changeTab('localactivitiestab', 'localactivitiescontent')" class="c-tab-heading c-tab-heading">Local <span style="text-decoration: underline;">A</span>ctivities</div>
      </div>
      <div id="watchcontent" class="c-tabs__tab c-tabs__tab--active">
        <div class="o-grid o-grid--wrap o-grid--center">
          <div class="o-grid__cell o-grid__cell--width-100">
            <updatebutton></updatebutton>
          </div>
          <div class="o-grid__cell">
            <icon></icon>
          </div>
          <div class="o-grid__cell" style="text-align: left;">
            <watchversion></watchversion>
          </div>
        </div>
      </div>
      <div id="localactivitiescontent" class="c-tabs__tab">
        <filelist></filelist>
      </div>
    </div>

    <script src="../../node_modules/mousetrap/mousetrap.min.js"></script>
    <script src="tags/successdialog.tag" type="riot/tag"></script>
    <script src="tags/filelist.tag" type="riot/tag"></script>
    <script src="tags/icon.tag" type="riot/tag"></script>
    <script src="tags/watchversion.tag" type="riot/tag"></script>
    <script src="tags/updatebutton.tag" type="riot/tag"></script>
    <script src="../../node_modules/riot/riot+compiler.min.js"></script>
    <script>
      require('./main.js');

      // only ui logic follows here
      function changeTab(tabId, contentId) {
        document.querySelector('.c-tab-heading--active').classList.toggle('c-tab-heading--active');
        document.querySelector('.c-tabs__tab--active').classList.toggle('c-tabs__tab--active');
        document.getElementById(contentId).classList.toggle('c-tabs__tab--active');
        document.getElementById(tabId).classList.toggle('c-tab-heading--active');
      }

      Mousetrap.bind(['alt+a'], function() {
        document.getElementById('localactivitiestab').click();
        return false;
      });

      Mousetrap.bind(['alt+w'], function() {
        document.getElementById('watchtab').click();
        return false;
      });
    </script>
  </body>

</html>
