<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TT Watch Synchronizer</title>
    <link rel="stylesheet" href="css/main.css"></link> 
    <link rel="stylesheet" href="node_modules/furtive/css/furtive.min.css"></link> 
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <successdialog></successdialog>
    <div class="tabs">
      <div class="tab">
        <input type="radio" id="tab-1" name="tab-group-1" checked>
        <label for="tab-1">Watch</label>

        <div class="content">
          <div class="grd py2 bg--off-white">
            <div class="grd-row my1">
                <div class="grd-row-col-6 .brdr--light-gray txt--center">
                  <updatebutton></updatebutton>
                </div>
              </div>
            <div class="grd-row my1">
              <div class="grd-row-col-3-6 txt--center">
                <icon></icon>
              </div>
              <div class="grd-row-col-3-6">
                <watchversion></watchversion>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab">
        <input type="radio" id="tab-2" name="tab-group-1">
        <label for="tab-2">Local Activities</label>

        <div class="content">
          <filelist></filelist>
        </div> 
      </div>
    </div>
    <script src="tags/successdialog.tag" type="riot/tag"></script>
    <script src="tags/filelist.tag" type="riot/tag"></script>
    <script src="tags/icon.tag" type="riot/tag"></script>
    <script src="tags/watchversion.tag" type="riot/tag"></script>
    <script src="tags/updatebutton.tag" type="riot/tag"></script>
    <script src="node_modules/riot/riot+compiler.min.js"></script>
    <script>
      require('./renderer.js')
    </script>
  </body>

</html>
